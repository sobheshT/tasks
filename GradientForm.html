<!DOCTYPE html>
<html>
    <head>
        <title style="align-self: center" >Gradient Table</title>
        <style type="text/css">
            table{
                
                margin-top: 20px;
                border: 1px solid blue;
                border-radius: 4px;
                text-align: center;
                width: 70%;
                height: 30%;
            }
           
            tr:nth-child(even){
                background-color: yellowgreen;
            }
            
            </style>
    </head>
    <body>
        <h1>Gradient 1</h1>
        <table>
                <tr>
                        <th>Firstname</th>
                        <th>Lastname</th> 
                        <th>Age</th>
                      </tr>
                      <tr>
                        <td>Sobhesh</td>
                        <td>Barun</td>
                        <td>23</td>
                      </tr>
                      <tr>
                        <td>james</td>
                        <td>Bond</td>
                        <td>54</td>
                      </tr>
                      <tr>
                        <td>Tony</td>
                        <td>Stark</td>
                        <td>51</td>
                      </tr>   
        </table>
    </body>
</html>
