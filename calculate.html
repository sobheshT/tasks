<html>
    <head>
        <title>
            Calculator
        </title>
        <script type="text/javascript" src="calculatejs.js"></script>
    </head>
    <body>
        <div>
            <input type="text" id="disp" placeholder=""><br>
            <tr>
                <td>
                <input type="button" id='one' value="1" onclick="eval(1)" >
                <input type="button" id='two' value="2" onclick="eval(2)" >
                <input type="button" id='two' value="3" onclick="eval(3)">
            </tr><br>
            <tr>
                <td>
                        <input type="button" id='two' value="4" onclick="eval(4)" >
                        <input type="button" id='two' value="5" onclick="eval(5)" >
                        <input type="button" id='two' value="6" onclick="eval(6)" >
            </tr><br>
            <tr>
                <td>
                        <input type="button" id='two' value="7" onclick="eval(7)" >
                        <input type="button" id='two' value="8" onclick="eval(8)" >
                        <input type="button" id='two' value="9" onclick="eval(9)" >
                        <input type="button" id='two' value="0" onclick="eval(0)" >
            </tr><br>
            <tr>
                <td>
                        <input type="button" id='two' value="+" onclick="eval('+')" >
                        <input type="button" id='two' value="=" onclick="eval('=')" >
                        <input type="button" id='two' value="2" onclick="eval('*')" >
            </tr><br>
            </tr>
        </div>
    </body>
</html>
